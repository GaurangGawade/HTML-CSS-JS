<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            function fetch(){
                let x=(document.getElementById("i1").value);
                let y=(document.getElementById("i2").value);
                let fetch = console.log(x+" "+y);
                document.getElementById("i1").innerHTML=fetch;
                document.getElementById("i2").innerHTML=fetch;
            }
        </script>
        <label>Enter Name</label>
        <input type="text" id="i1">
        <label>Enter Age</label>
        <input type="number" id="i2">
        <button type="submit" onclick="fetch()">Fetch</button>

</body>
</html>
